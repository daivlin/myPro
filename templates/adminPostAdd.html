{% extends "base.html"%}
{% block content %}
<script type="text/javascript">
function changeTab(tab){
    $(".tab").hide(500);
    $("#"+tab).show(500);
}
$(function(){
    $("#nav-adminPostAdd").addClass("active");
});
</script>
<div class="post-category-type">新增</div>
<div class="remind">
{% for i in get_flashed_messages() %}
<p>{{ i }}</p>
{% endfor %}
</div>
<div class="post">
    <form method="post" class="pure-form pure-form-stacked">

        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>分类</label></div>
            <div class="pure-u-22-24">
                <select name="category" onchange="changeTab(this.value)">
                    <option value="lifeTime">路过时光</option>
                    <option value="movie">影音</option>
                </select>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>题图url</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" value="/static/images/post/headerImg.jpg" name="headerImg" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>主题</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" placeholder="主题" name="title" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>题记</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" placeholder="题记" name="thinking" autocomplete="off" required ></div>
        </div>
        
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>内容</label></div>
            <div class="pure-u-22-24"><textarea placeholder="内容(markdown)" name="content" id="content" style="width:100%;height:200px;"></textarea></div>
        </div>            
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>天气</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" placeholder="天气" name="weather" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>地点</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" placeholder="地点" name="doLocation" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>标签(空格)</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" placeholder="标签" name="tags" autocomplete="off" required ></div>
        </div>
        <!-- movie tabs -->
        <div class="tab" id="movie" style="display:none">
            <div class="pure-g">
                <div class="pure-u-2-24 label"><label>分值</label></div>
                <div class="pure-u-22-24"><input type="text" style="width:100%;" placeholder="分值" name="score" autocomplete="off" ></div>
            </div>
            <div class="pure-g">
                <div class="pure-u-2-24 label"><label>欣赏时间</label></div>
                <div class="pure-u-22-24"><input type="text" style="width:100%;" placeholder="观影时间" value="{{ today }}" name="doTime" autocomplete="off"></div>
            </div>
        </div>
        <!-- end movie tabs -->
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label></label></div>
            <div class="pure-u-22-24"><input type="submit" class="pure-button" value="新增"></div>
        </div>
    </form>
    <br />
</div>

{% endblock %}
