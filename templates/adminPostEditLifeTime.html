{% extends "base.html"%}
{% block content %}
<script type="text/javascript">
function changeTab(tab){
    $(".tab").hide(500);
    $("#"+tab).show(500);
}
</script>
<div class="post-category-type">修改</div>
<div class="remind">
{% for i in get_flashed_messages() %}
<p>{{ i }}</p>
{% endfor %}
</div>
<div class="post">
    <form method="post" class="pure-form pure-form-stacked">
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>题图url</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" value="{{ post.headerImg }}" name="headerImg" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>主题</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" value="{{ post.title }}" name="title" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>题记</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" value="{{ post.thinking }}" name="thinking" autocomplete="off" required ></div>
        </div>
        
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>内容</label></div>
            <div class="pure-u-22-24"><textarea name="content" id="content" style="width:100%;height:200px;">{{ post.content }}</textarea></div>
        </div>            
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>天气</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" value="{{ post.weather }}" name="weather" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>地点</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" value="{{ post.doLocation }}" name="doLocation" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label>标签(空格)</label></div>
            <div class="pure-u-22-24"><input type="text" style="width:100%;" value="{{ post.tags }}" name="tags" autocomplete="off" required ></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-24 label"><label></label></div>
            <div class="pure-u-22-24"><input type="submit" class="pure-button" value="修改"></div>
        </div>
    </form>
    <br />
</div>

{% endblock %}
